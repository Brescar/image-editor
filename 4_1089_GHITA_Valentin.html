<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="4_1089_GHITA_Valentin.css">
    <title>Photo editor - 4_1089_GHITA_Valentin</title>
</head>
<body>
    <canvas id="canvasVisibleContent">
        This browser does not support the canvas element.
    </canvas>

    <div id="divFileBrowser">
        <input id="fileBrowser" type="file">
    </div>

    <div id="divButtons">
        <button data-effect="normal">Normal</button>
        <button data-effect="grayscale">Grayscale</button>
        <button data-effect="sepia">Sepia</button>
        <button data-effect="threshold">Threshold</button>
        <button data-effect="invert">Invert</button>
        <button data-effect="redonly">RedOnly</button>
    </div>

    <div id="divButtonsFunctions">
        <button data-effect="select" id="selectButton">Select</button>
        <button data-effect="crop">Crop</button>
        <button data-effect="resize" id="resizeButton">Resize</button>
        <button data-effect="addtext" id="textButton">Add Text</button>
        <button data-effect="delete">Delete</button>
        <button id="buttonSave">Save</button>
    </div>

    <div id="divResize", style="visibility: hidden;">
        <div id="divWidth">
            <label for="inputWidth">New width: </label>
            <input id="inputWidth" type="number" min="1" max="4096" value="100">
        </div>
        <div id="divHeight">
            <label for="inputHeight">New height: </label>
            <input id="inputHeight" type="number" min="1" max="2160" value="100">
        </div>
        <div id="divYesNo">
            <button id="buttonApply">Apply</button>
            <button id="buttonCancel">Cancel</button>
        </div>
    </div>

    <form id="divText", style="visibility: hidden;">
        <fieldset>
            <div>
                <label for="inputText">Text:</label>
                <input type="text" id="inputText" required>
            </div>
            <div>
                <label for="fontFamily">Font:</label>
                <select id="fontFamily">
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Helvetica">Helvetica</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                </select>
            </div>
            <div>
                <label for="fontSize">Size:</label>
                <input type="number" id="fontSize" min="1" max="128" value="16" required>
            </div>
            <div>
                <label for="fontColor">Color:</label>
                <select id="fontColor">
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                </select>
            </div>
            <div>
                <label for="positionX">Position X:</label>
                <input type="number" id="positionX" min="0" max="100" value="0" required>
                <label for="positionY">Position Y:</label>
                <input type="number" id="positionY" min="0" max="100" value="0" required>
            </div>
            <div id="divTextYesNo">
                <button id="buttonTextApply" type="submit">Apply</button>
                <button id="buttonTextCancel" type="button">Cancel</button>
            </div>
        </fieldset>
    </form>

    <script src="4_1089_GHITA_Valentin.js"></script>
    <script>
        'use strict';
        ImageEditor.initializeFunctionality();
    </script>
</body>
</html>
