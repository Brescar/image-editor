<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="4_1089_GHITA_Valentin.css">
    <title>Photo editor - 4_1089_GHITA_Valentin</title>
</head>
<body>
    <canvas id="canvasVisibleContent">
        This browser does not support the canvas element.
    </canvas>

    <div id="divFileBrowser">
        <input id="fileBrowser" type="file">
    </div>

    <div id="divButtons">
        <button data-effect="normal">Normal</button>
        <button data-effect="grayscale">Grayscale</button>
        <button data-effect="sepia">Sepia</button>
        <button data-effect="threshold">Threshold</button>
        <button data-effect="invert">Invert</button>
        <button data-effect="redonly">RedOnly</button>
    </div>

    <div id="divButtonsFunctions">
        <button data-effect="select" id="selectButton">Select</button>
        <button data-effect="crop">Crop</button>
        <button data-effect="resize" id="resizeButton">Resize</button>
        <button data-effect="delete">Delete</button>
        <button id="buttonSave">Save</button>
    </div>

    <div id="divResize", style="visibility: hidden;">
        <div id="divWidth">
            <label for="inputWidth">New width: </label>
            <input id="inputWidth" type="number" min="1" max="4096" value="100">
        </div>
        <div id="divHeight">
            <label for="inputHeight">New height: </label>
            <input id="inputHeight" type="number" min="1" max="2160" value="100">
        </div>
        <div id="divYesNo">
            <button id="buttonApply">Apply</button>
            <button id="buttonCancel">Cancel</button>
        </div>
    </div>

    <script src="4_1089_GHITA_Valentin.js"></script>
    <script>
        'use strict';
        ImageEditor.initializeFunctionality();
    </script>
</body>
</html>
